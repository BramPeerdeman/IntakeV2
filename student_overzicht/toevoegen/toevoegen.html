<!DOCTYPE html>
<html>

<head>
    <title>Student Toevoegen</title>
</head>

<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Student Toevoegen!</h1>
                </div>
                <div class="panel-body">
                    <form action="toevoegen.php" method="post">
                        <div class="form-group">
                            <label for="HeleNaam">Naam</label>
                            <input type="text" class="form-control" id="HeleNaam" name="HeleNaam" required />
                        </div>
                        <div class="form-group">
                            <label for="Geb.datum">Geboortedatum</label>
                            <input type="date" class="form-control" id="Geb.datum" name="Geb.datum" required />
                        </div>
                        <div class="form-group">
                            <label for="Geslacht">Geslacht</label>
                            <div>
                                <label for="male" class="radio-inline"><input type="radio" name="Geslacht" value="m"
                                        id="male" required />Male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="Geslacht" value="f"
                                        id="female" required />Female</label>
                                <label for="others" class="radio-inline"><input type="radio" name="Geslacht" value="o"
                                        id="others" required />Others</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="E-mailadres">E-mail</label>
                            <input type="text" class="form-control" id="E-mailadres" name="E-mailadres" required />
                        </div>
                        <input type="submit" class="btn btn-primary" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
