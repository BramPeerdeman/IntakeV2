<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake studenten toevoegen</title>

    <!-- Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/navbar.scss">
    <link rel="stylesheet" href="../css/studenenToevoegen/studenenToevoegen.css">
    <link rel="stylesheet" href="../css/studenenToevoegen/studenenToevoegen.scss">
    <!-- Script -->
    <script src="../js/studenenToevoegen.js" defer></script>
</head>

<body>

    <div class="navbar">
        <div class="items itemsLogo">
            <div class="logo"><img src="../assets/icons/glrLogoTrans.png" alt="GLR logo" width="100%" height="100%">
            </div>
        </div>
        <div class="items itemsStudent">
            <div class="studenten"><img src="../assets/icons/studentenIcon.png" alt="student Icon" width="100%"
                    height="100%">
                <p>studenten</p>
            </div>
        </div>
        <div class="items itemsOpdracht">
            <div class="opdrachten"><img src="../assets/icons/opdrachtIcon.png" alt="opdrachten Icon" width="100%"
                    height="100%">
                <p>opdrachten</p>
            </div>
        </div>
        <div class="items itemsIntake">
            <div class="intake"><img src="../assets/icons/intakeIcon.png" alt="intake Icon" width="100%" height="100%">
                <p>intake</p>
            </div>
        </div>
        <hr class="navbarLine">
        <div class="items itemsLogout">
            <div class="logout"><img class="logoutImage" src="../assets/icons/logoutIcon.png" alt="logout Icon"
                    width="100%" height="100%">
                <p>log uit</p>
            </div>
        </div>
    </div>

    <main id="main-content">

        <div id="tab-nav">
            <div id="tab-title">
                <p>Studenten</p>
            </div>
            <div id="tabs">
                <p>Studenten lijst</p>
                <p id="current-page">Toevoegen</p>
            </div>
        </div>

        <div id="content">
            <div id="toevoegen">
                <h1>Toevoegen</h1>
                <div id="box-toevoegen" class="box">
                    <div id="naam">
                        <p class="titel">Naam</p>
                        <input type="text" class="input-box">
                    </div>
                    <div id="toevoeg-wrapper">
                        <div id="geboortedatum">
                            <p class="titel">Geboortedatum</p>
                            <input type="date" class="input-box" id="geboortedatum-input">
                        </div>
                        <div id="geslacht">
                            <p class="titel">Geslacht</p>
                            <select name="geslacht" class="input-box" id="geslacht-input">
                                <option value=""></option>
                                <option value="man">Man</option>
                                <option value="vrouw">vrouw</option>
                                <option value="anders">Anders</option>
                            </select>
                            <!-- <input type="" class="input-box" id="geslacht-input"> -->
                        </div>
                    </div>
                    <div id="email">
                        <p class="titel">E-mail</p>
                        <input type="text" class="input-box">
                    </div>
                    <button class="btn-toevoeg">Toevoegen</button>
                </div>
            </div>

            <div id="importeren">
                <h1>Importeren</h1>
                <div id="box-importeren" class="box">
                    <p>Voeg excel bestanden toe</p>
                    <p id="voorbeeld-bestand">Voorbeeld bestand</p>
                    <div id="drag-drop">
                        <h2 id="drag-name">Drag & Drop</h2>
                        <h3 id="of-name">OF</h3>
                        <input type="file" id="file-input">
                    </div>
                    <!-- <hr id="scheidlijn"> -->
                    <!-- <div id="bestanden">Studenten2023.xls</div> -->
                    <button class="btn-toevoeg">Toevoegen</button>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
